<!DOCTYPE html>
<head>
  <title>DOMinatr</title>
  <script type="text/javascript" src="DOMinatr.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <style media="screen">

    .my-div {
      padding: 20px;
      text-align: center;
    }

    .party {
      background-color: rebeccapurple;
    }

  </style>

</head>
<body>
  <script>
    $l(() => {
      $l('.my-div.cool').on('click', () => alert('clicked'));
      $l('.remove-me').remove();

      setInterval(() => {
        $l('.my-div.cool').toggleClass('party')
      }, 500)

      $l.ajax({
        method: "GET",
        url:  "http://api.openweathermap.org/data/2.5/weather?id=5128638&APPID=5d556f4432d9598e2a9ee12aa2530502",
        success(data) {
          const node = document.createElement("p");
          $l(node).append(data.currentTarget.responseText);
          $l('li').append(node);
          console.log(data);
        }
      })
    });
  </script>

  <div class="my-div cool">
    <h1>Hello!</h1>
    <p class="remove-me">Remove me!</p>
  </div>

  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>

</body>
</html>
